<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
        <h1 class="text-xl font-bold mb-4">Editar Empresa</h1>
        <form method="POST">
            <label class="block mb-2">Nombre de la Empresa</label>
            <input type="text" name="nombre_empresa" value="{{ empresa.nombre_empresa }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">NIT</label>
            <input type="text" name="nit" value="{{ empresa.nit }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Sector</label>
            <input type="text" name="sector" value="{{ empresa.sector }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Dirección</label>
            <input type="text" name="direccion" value="{{ empresa.direccion }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Teléfono</label>
            <input type="text" name="telefono" value="{{ empresa.telefono }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Correo Empresa</label>
            <input type="email" name="correo_empresa" value="{{ empresa.correo_empresa }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Nombre del Tutor</label>
            <input type="text" name="nombre_tutor" value="{{ empresa.nombre_tutor }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Cargo del Tutor</label>
            <input type="text" name="cargo_tutor" value="{{ empresa.cargo_tutor }}" required class="w-full border p-2 rounded mb-4">

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Actualizar</button>
            <a href="{{ url_for('empresa_bp.listar_empresas') }}" class="ml-2 text-gray-600">Cancelar</a>
        </form>
    </div>
</body>
</html>
