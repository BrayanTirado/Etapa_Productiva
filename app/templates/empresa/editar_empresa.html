<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
        <h1 class="text-xl font-bold mb-4">Editar Empresa</h1>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'danger' %}bg-red-100 text-red-800{% elif category == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Empresa -->
            <label class="block mb-2">Nombre de la Empresa</label>
            <input type="text" name="nombre_empresa" value="{{ empresa.nombre_empresa }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">NIT</label>
            <input type="text" name="nit" value="{{ empresa.nit }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Dirección</label>
            <input type="text" name="direccion" value="{{ empresa.direccion }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Teléfono</label>
            <input type="text" name="telefono" value="{{ empresa.telefono }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Correo Empresa</label>
            <input type="email" name="correo_empresa" value="{{ empresa.correo_empresa }}" required class="w-full border p-2 rounded mb-4">

            <!-- Contrato -->
            <label class="block mb-2">Fecha de Inicio</label>
            <input type="date" name="fecha_inicio" value="{{ contrato.fecha_inicio if contrato else '' }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Fecha de Fin</label>
            <input type="date" name="fecha_fin" value="{{ contrato.fecha_fin if contrato else '' }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Tipo de Contrato</label>
            <select name="tipo_contrato" required class="w-full border p-2 rounded mb-4">
                <option value="Contrato de Aprendizaje" {% if contrato and contrato.tipo_contrato=='Contrato de Aprendizaje' %}selected{% endif %}>Contrato de Aprendizaje</option>
                <option value="Contrato laboral" {% if contrato and contrato.tipo_contrato=='Contrato laboral' %}selected{% endif %}>Contrato laboral</option>
            </select>

            <!-- Botones -->
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Actualizar</button>
            <a href="{{ url_for('empresa_bp.listar_empresas') }}" class="ml-2 text-gray-600">Cancelar</a>
        </form>
    </div>
</body>
</html>
