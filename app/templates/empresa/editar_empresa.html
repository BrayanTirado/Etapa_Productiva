<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
        <h1 class="text-xl font-bold mb-4">Editar Empresa</h1>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'danger' %}bg-red-100 text-red-800{% elif category == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <!-- Empresa -->
            <label class="block mb-1 font-medium">Nombre de la Empresa</label>
            <input type="text" name="nombre_empresa" value="{{ empresa.nombre_empresa }}" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">NIT</label>
            <input type="text" name="nit" value="{{ empresa.nit }}" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">Dirección</label>
            <input type="text" name="direccion" value="{{ empresa.direccion }}" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">Teléfono</label>
            <input type="text" name="telefono" value="{{ empresa.telefono }}" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">Correo Empresa</label>
            <input type="email" name="correo_empresa" value="{{ empresa.correo_empresa }}" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <!-- Checkbox para mostrar campos del contrato -->
            <label class="flex items-center space-x-2 mt-4">
                <input type="checkbox" id="registrar_contrato" class="form-checkbox h-5 w-5 text-green-500" {% if contrato %}checked{% endif %}>
                <span class="font-medium">Registrar contrato</span>
            </label>

            <!-- Campos del contrato -->
            <div id="campos_contrato" style="display: {% if contrato %}block{% else %}none{% endif %};" class="space-y-4 mt-2">
                <label class="block mb-1 font-medium">Fecha Inicio Contrato</label>
                <input type="date" name="fecha_inicio" value="{{ contrato.fecha_inicio if contrato else '' }}" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

                <label class="block mb-1 font-medium">Fecha Fin Contrato</label>
                <input type="date" name="fecha_fin" value="{{ contrato.fecha_fin if contrato else '' }}" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

                <label class="block mb-1 font-medium">Tipo de Contrato</label>
                <select name="tipo_contrato" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option value="Contrato de Aprendizaje" {% if contrato and contrato.tipo_contrato=='Contrato de Aprendizaje' %}selected{% endif %}>Contrato de Aprendizaje</option>
                    <option value="Contrato laboral" {% if contrato and contrato.tipo_contrato=='Contrato laboral' %}selected{% endif %}>Contrato laboral</option>
                </select>
            </div>

            <!-- Checkbox para mostrar campos del jefe directo -->
            <label class="flex items-center space-x-2 mt-4">
                <input type="checkbox" id="registrar_jefe" class="form-checkbox h-5 w-5 text-green-500" {% if empresa.nombre_jefe or empresa.correo_jefe or empresa.telefono_jefe %}checked{% endif %}>
                <span class="font-medium">Agregar Jefe Directo</span>
            </label>

            <!-- Campos del jefe directo -->
            <div id="campos_jefe" style="display: {% if empresa.nombre_jefe or empresa.correo_jefe or empresa.telefono_jefe %}block{% else %}none{% endif %};" class="space-y-4 mt-2">
                <label class="block mb-1 font-medium">Nombre del Jefe Directo</label>
                <input type="text" name="nombre_jefe" value="{{ empresa.nombre_jefe }}" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

                <label class="block mb-1 font-medium">Correo del Jefe Directo</label>
                <input type="email" name="correo_jefe" value="{{ empresa.correo_jefe }}" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

                <label class="block mb-1 font-medium">Teléfono del Jefe Directo</label>
                <input type="text" name="telefono_jefe" value="{{ empresa.telefono_jefe }}" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <!-- Botones -->
            <div class="flex justify-center space-x-4 mt-4">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition font-semibold">
                    Actualizar
                </button>
                <a href="{{ url_for('empresa_bp.listar_empresas') }}" class="ml-2 text-gray-600">Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        const checkboxContrato = document.getElementById('registrar_contrato');
        const camposContrato = document.getElementById('campos_contrato');
        checkboxContrato.addEventListener('change', () => {
            camposContrato.style.display = checkboxContrato.checked ? 'block' : 'none';
        });

        const checkboxJefe = document.getElementById('registrar_jefe');
        const camposJefe = document.getElementById('campos_jefe');
        checkboxJefe.addEventListener('change', () => {
            camposJefe.style.display = checkboxJefe.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
