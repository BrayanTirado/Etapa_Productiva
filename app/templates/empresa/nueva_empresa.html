<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
        <h1 class="text-xl font-bold mb-4 text-center text-gray-800">Registrar Empresa</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded 
                        {% if category == 'success' %}bg-green-100 text-green-800
                        {% elif category == 'danger' %}bg-red-100 text-red-800
                        {% else %}bg-blue-100 text-blue-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <label class="block mb-1 font-medium">Nombre de la Empresa</label>
            <input type="text" name="nombre_empresa" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">NIT</label>
            <input type="text" name="nit" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">Dirección</label>
            <input type="text" name="direccion" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">Teléfono</label>
            <input type="text" name="telefono" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">Correo Empresa</label>
            <input type="email" name="correo_empresa" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">Fecha Inicio Contrato</label>
            <input type="date" name="fecha_inicio" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">Fecha Fin Contrato</label>
            <input type="date" name="fecha_fin" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">

            <label class="block mb-1 font-medium">Tipo de Contrato</label>
            <select name="tipo_contrato" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <option value="Contrato de Aprendizaje">Contrato de Aprendizaje</option>
                <option value="Contrato laboral">Contrato laboral</option>
            </select>

            <div class="flex justify-center space-x-4 mt-4">
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded shadow hover:bg-green-600 transition font-semibold">
                    Guardar
                </button>
                <a href="{{ url_for('empresa_bp.listar_empresas') }}" class="bg-gray-500 text-white px-6 py-2 rounded shadow hover:bg-gray-600 transition font-semibold">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
