{% extends "base.html" %}

{% block title %}SENA - Olvidé mi Contraseña{% endblock %}

{% block content %}
<div class="card-sena w-full max-w-md mx-auto mt-40 mb-16 p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-sena-primary">Olvidé mi Contraseña</h2>

    <p class="text-gray-600 text-center text-sm">
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
    </p>

    <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="form-sena space-y-4">
        <!-- Correo electrónico -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
            <input type="email" name="email" id="email" required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-sena-primary focus:border-sena-primary"
                   placeholder="tu@email.com">
        </div>

        <!-- Botón de envío -->
        <div class="flex flex-col space-y-4 mt-6">
            <button type="submit" class="btn-sena-primary py-3">
                Enviar Enlace de Recuperación
            </button>

            <!-- Enlace volver -->
            <a href="{{ url_for('auth.login') }}"
               class="text-center text-sena-primary hover:text-sena-dark font-medium">
               ← Volver al Inicio de Sesión
            </a>
        </div>
    </form>
</div>
{% endblock %}
