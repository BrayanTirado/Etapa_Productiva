<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Token</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Generar Token</h2>

    <form method="POST">
      <label for="dias" class="block text-gray-700 mb-2">Días válidos:</label>
      <input type="number" name="dias" id="dias" value="7"
             class="w-full px-3 py-2 border rounded mb-4" min="1">

      <button type="submit" 
              class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        Generar
      </button>
    </form>

    <a href="{{ url_for('coordinador_bp.dashboard') }}" 
       class="block text-center mt-4 text-blue-600 hover:underline">
      Volver al Dashboard
    </a>
  </div>

</body>
</html>
