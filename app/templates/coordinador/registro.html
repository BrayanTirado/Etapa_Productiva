<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Coordinador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Registro Coordinador</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4 space-y-2">
                {% for category, message in messages %}
                    <div class="p-4 rounded-lg text-white 
                        {% if category == 'success' %}bg-green-500
                        {% elif category == 'error' %}bg-red-500
                        {% elif category == 'warning' %}bg-yellow-500
                        {% else %}bg-blue-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('coordinador_bp.registro') }}" class="space-y-4">
      
      <div>
        <label for="token" class="block font-medium text-gray-700">Token del administrador</label>
        <input type="text" name="token" id="token" required class="mt-1 w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="nombre" class="block font-medium text-gray-700">Nombre</label>
        <input type="text" name="nombre" id="nombre" required class="mt-1 w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="apellido" class="block font-medium text-gray-700">Apellido</label>
        <input type="text" name="apellido" id="apellido" required class="mt-1 w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="tipo_documento" class="block font-medium text-gray-700">Tipo de documento</label>
        <select name="tipo_documento" id="tipo_documento" required class="mt-1 w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
          <option value="">Seleccione</option>
          <option value="Cedula de Ciudadania">Cédula de Ciudadanía</option>
          <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
          <option value="Cedula Extrangeria">Cédula Extranjera</option>
          <option value="Registro Civil">Registro Civil</option>
        </select>
      </div>

      <div>
        <label for="documento" class="block font-medium text-gray-700">Documento</label>
        <input type="text" name="documento" id="documento" required class="mt-1 w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="correo" class="block font-medium text-gray-700">Correo electrónico</label>
        <input type="email" name="correo" id="correo" required class="mt-1 w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="celular" class="block font-medium text-gray-700">Celular</label>
        <input type="text" name="celular" id="celular" required class="mt-1 w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="password" class="block font-medium text-gray-700">Contraseña</label>
        <input type="password" name="password" id="password" required minlength="8" class="mt-1 w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Registrarse</button>
    </form>
  </div>
</body>
</html>
