{% extends "base.html" %}

{% block title %}SENA - Restablecer Contraseña{% endblock %}

{% block content %}
<div class="card-sena w-full max-w-md mx-auto mt-20 sm:mt-40 mb-8 sm:mb-16 p-4 sm:p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-sena-primary">Restablecer Contraseña</h2>

    <p class="text-gray-600 text-center text-sm">
        Ingresa tu nueva contraseña.
    </p>

    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="form-sena space-y-4">
        <!-- Nueva contraseña -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
            <input type="password" name="password" id="password" required minlength="8"
                   class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-sena-primary focus:border-sena-primary"
                   placeholder="Mínimo 8 caracteres">
        </div>

        <!-- Confirmar contraseña -->
        <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
            <input type="password" name="confirm_password" id="confirm_password" required minlength="8"
                   class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-sena-primary focus:border-sena-primary"
                   placeholder="Repite la contraseña">
        </div>

        <!-- Botón de envío -->
        <div class="flex flex-col space-y-4 mt-6">
            <button type="submit" class="btn-sena-primary py-3">
                Restablecer Contraseña
            </button>

            <!-- Enlace volver -->
            <a href="{{ url_for('auth.login') }}"
               class="text-center text-sena-primary hover:text-sena-dark font-medium">
               ← Volver al Inicio de Sesión
            </a>
        </div>
    </form>

    <script>
        // Validación de contraseñas en tiempo real
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (password !== confirmPassword) {
                this.setCustomValidity('Las contraseñas no coinciden');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</div>
{% endblock %}
