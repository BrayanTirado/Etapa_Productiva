{% extends "base.html" %}

{% block title %}SENA - Iniciar Sesión{% endblock %}

{% block content %}
<div class="card-sena w-full max-w-md mx-auto mt-40 mb-16 p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-sena-primary">Iniciar Sesión</h2>
    
    <form method="POST" action="{{ url_for('auth.login') }}" class="form-sena space-y-4">
      <!-- Documento -->
      <div>
        <label for="documento" class="block text-sm font-medium text-gray-700">Número de Documento</label>
        <input type="text" name="documento" id="documento" required pattern="[0-9]+" title="Solo números"
               class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="password" id="password" required minlength="8" title="Mínimo 8 caracteres"
               class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
      </div>

      <!-- Botón de envío -->
      <div class="flex flex-col space-y-4 mt-6">
        <button type="submit" class="btn-sena-primary py-3">
          Iniciar Sesión
        </button>

        <!-- Opciones de registro -->
        <div class="border-t border-gray-200 pt-4 mt-2 space-y-2">
          <a href="{{ url_for('auth.registro_aprendiz') }}" 
             class="block text-center text-sena-primary hover:text-sena-dark font-medium">
            ¿Eres aprendiz? Regístrate aquí
          </a>
          <a href="{{ url_for('auth.forgot_password') }}"
             class="block text-center text-sena-primary hover:text-sena-dark font-medium">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
