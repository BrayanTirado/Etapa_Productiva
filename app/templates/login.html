<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8 space-y-6">
    
    <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar Sesión</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="bg-{{ 'red' if category == 'danger' else 'green' }}-100 border border-{{ 'red' if category == 'danger' else 'green' }}-400 text-{{ 'red' if category == 'danger' else 'green' }}-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">{{ message }}</strong>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">

      <div>
        <label for="nameUser" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input type="text" name="nameUser" id="nameUser" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label for="passwordUser" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="passwordUser" id="passwordUser" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div class="flex justify-between items-center">
        <button type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-200">
          Iniciar Sesión
        </button>
        <a href="{{ url_for('auth.register') }}" class="text-sm text-indigo-600 hover:underline">¿No tienes cuenta?</a>
      </div>

    </form>
  </div>

</body>
</html>
