<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Programa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
        <h1 class="text-xl font-bold mb-4">Editar Programa</h1>
        <form method="POST">
            <label class="block mb-2">Nombre del Programa</label>
            <input type="text" name="nombre_programa" value="{{ programa.nombre_programa }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Nivel</label>
            <input type="text" name="nivel" value="{{ programa.nivel }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Jornada</label>
            <input type="text" name="jornada" value="{{ programa.jornada }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Centro de Formaci√≥n</label>
            <input type="text" name="centro_formacion" value="{{ programa.centro_formacion }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">ID Aprendiz</label>
            <input type="number" name="aprendiz_id_aprendiz" value="{{ programa.aprendiz_id_aprendiz }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">ID Instructor</label>
            <input type="number" name="instructor_id_instructor" value="{{ programa.instructor_id_instructor }}" required class="w-full border p-2 rounded mb-4">

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Actualizar</button>
            <a href="{{ url_for('programa_bp.listar_programas') }}" class="ml-2 text-gray-600">Cancelar</a>
        </form>
    </div>
</body>
</html>
