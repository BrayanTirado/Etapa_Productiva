<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Programa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
        <h1 class="text-xl font-bold mb-4">Editar Programa</h1>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'danger' %}bg-red-100 text-red-800{% elif category == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label class="block mb-2">Nombre del Programa</label>
            <input type="text" name="nombre_programa" value="{{ programa.nombre_programa }}" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Título</label>
            <select name="titulo" required class="w-full border p-2 rounded mb-4">
                {% for t in titulo %}
                    <option value="{{ t }}" {% if programa.titulo == t %}selected{% endif %}>{{ t }}</option>
                {% endfor %}
            </select>

            <!-- Jornada -->
            <label class="block mb-2">Jornada</label>
            <select name="jornada" required class="w-full border p-2 rounded mb-4">
                {% for j in jornada %}
                    <option value="{{ j }}" {% if programa.jornada == j %}selected{% endif %}>{{ j }}</option>
                {% endfor %}
            </select>

            <!-- Centro de Formación -->
            <label class="block mb-2">Centro de Formación</label>
            <select name="centro_formacion" required class="w-full border p-2 rounded mb-4">
                {% for c in centro_formacion %}
                    <option value="{{ c }}" {% if programa.centro_formacion == c %}selected{% endif %}>{{ c }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Actualizar</button>
            <a href="{{ url_for('programa_bp.listar_programas') }}" class="ml-4 text-gray-600">Cancelar</a>
        </form>
    </div>
</body>
</html>
