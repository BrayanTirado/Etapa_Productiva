<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crear cuenta</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded 
                        {% if category == 'danger' %} bg-red-100 text-red-700 border border-red-300 
                        {% elif category == 'success' %} bg-green-100 text-green-700 border border-green-300 
                        {% else %} bg-blue-100 text-blue-700 border border-blue-300 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('auth.register') }}" class="space-y-4">
            <div>
                <label for="nameUser" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                <input type="text" name="nameUser" id="nameUser" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 p-2">
            </div>

            <div>
                <label for="passwordUser" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" name="passwordUser" id="passwordUser" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 p-2">
            </div>

            <div>
                <label for="rolUser" class="block text-sm font-medium text-gray-700">Rol</label>
                <select name="rolUser" id="rolUser" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 p-2">
                    <option value="">Selecciona un rol</option>
                    <option value="Coordinador">Coordinador</option>
                    <option value="Instructor">Instructor</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
                Registrar
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
            ¿Ya tienes una cuenta? 
            <a href="{{ url_for('auth.login') }}" class="text-indigo-600 hover:underline">Inicia sesión aquí</a>
        </p>
    </div>

</body>
</html>
