<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Programa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
<div class="container mx-auto px-4 py-8">

    <!-- Header -->
    <div class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Editar Programa</h1>
        <p class="text-gray-600">Modifica los detalles del programa seleccionado</p>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-xl shadow-2xl p-8 border border-gray-200 max-w-2xl mx-auto">
        <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre del Programa</label>
                <input type="text" name="nombre_programa" value="{{ programa.nombre_programa }}" placeholder="Ej: Técnico en Desarrollo de Software" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Título</label>
                <select name="titulo" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200" required>
                    <option value="Auxiliar" {% if programa.titulo == 'Auxiliar' %}selected{% endif %}>Auxiliar</option>
                    <option value="Tecnico" {% if programa.titulo == 'Tecnico' %}selected{% endif %}>Técnico</option>
                    <option value="Tecnologo" {% if programa.titulo == 'Tecnologo' %}selected{% endif %}>Tecnólogo</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Número de Ficha</label>
                <input type="number" name="numero_ficha" value="{{ programa.ficha.numero_ficha }}" placeholder="Ej: 123456" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200" required min="1">
            </div>

            <div class="md:col-span-2 flex justify-end space-x-4">
                <a href="{{ url_for('adm_sede_bp.gestionar_programas') }}" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-200">Cancelar</a>
                <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-200">Actualizar Programa</button>
            </div>
        </form>
    </div>

    <!-- Botón volver -->
    <div class="mt-8 text-center">
        <a href="{{ url_for('adm_sede_bp.dashboard') }}" class="inline-flex items-center px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-200">
            ← Volver al Dashboard
        </a>
    </div>
</div>
</body>
</html>
