<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Programa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto bg-white shadow-xl rounded-xl p-6 max-w-2xl">

    <h2 class="text-2xl font-bold mb-6 text-green-700">Editar Programa</h2>

    <form method="POST" class="form-sena">
        <div class="form-group">
            <label for="nombre_programa" class="form-label">Nombre del Programa:</label>
            <input type="text" name="nombre_programa" id="nombre_programa" value="{{ programa.nombre_programa }}" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="titulo" class="form-label">Título:</label>
            <select name="titulo" id="titulo" class="form-select" required>
                <option value="Auxiliar" {% if programa.titulo == 'Auxiliar' %}selected{% endif %}>Auxiliar</option>
                <option value="Tecnico" {% if programa.titulo == 'Tecnico' %}selected{% endif %}>Técnico</option>
                <option value="Tecnologo" {% if programa.titulo == 'Tecnologo' %}selected{% endif %}>Tecnólogo</option>
            </select>
        </div>


        <div class="form-group">
            <label for="numero_ficha" class="form-label">Número de Ficha:</label>
            <input type="number" name="numero_ficha" id="numero_ficha" value="{{ programa.ficha.numero_ficha }}" class="form-input" required min="1">
        </div>

        <div class="form-group">
            <button type="submit" class="w-full btn-sena-primary">Actualizar Programa</button>
        </div>
    </form>

    <div class="mt-6">
        <a href="{{ url_for('adm_sede_bp.dashboard') }}" class="btn-sena-secondary">Volver al Dashboard</a>
    </div>
</div>
</body>
</html>
