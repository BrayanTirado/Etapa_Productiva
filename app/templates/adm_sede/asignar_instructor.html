<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Instructor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto bg-white shadow-xl rounded-xl p-6 max-w-2xl">

    <h2 class="text-2xl font-bold mb-6 text-green-700">Asignar Instructor a {{ aprendiz.nombre }} {{ aprendiz.apellido }}</h2>

    <form method="POST" class="form-sena">
        <div class="form-group">
            <label for="instructor_id" class="form-label">Seleccionar Instructor:</label>
            <select name="instructor_id" id="instructor_id" class="form-select">
                <option value="">-- Remover asignaci√≥n --</option>
                {% for instructor in instructores %}
                    <option value="{{ instructor.id_instructor }}" {% if aprendiz.instructor_id == instructor.id_instructor %}selected{% endif %}>{{ instructor.nombre_instructor }} {{ instructor.apellido_instructor }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="w-full btn-sena-primary">Asignar Instructor</button>
        </div>
    </form>

    <div class="mt-6">
        <a href="{{ url_for('adm_sede_bp.dashboard') }}" class="btn-sena-secondary">Volver al Dashboard</a>
    </div>
</div>
</body>
</html>
