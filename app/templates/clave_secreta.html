<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso a Crear Sede</title>
</head>
<body>
<h2>Ingrese la clave secreta</h2>
<form method="POST" action="{{ url_for('crear_sede_bp.acceso_formulario') }}">
    <input type="password" name="clave" placeholder="" required>
    <button type="submit">Ingresar</button>
</form>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
    {% for category, message in messages %}
      <li style="color: {% if category=='error' %}red{% else %}green{% endif %};">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>
</html>
