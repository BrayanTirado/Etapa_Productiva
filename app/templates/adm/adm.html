{% extends "base.html" %}

{% block title %}SENA - Login Administrador{% endblock %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="card-sena w-full max-w-md p-8 bg-white shadow-lg rounded-xl">
        <h2 class="text-2xl font-bold mb-6 text-center text-sena-primary">Login Administrador</h2>
        
        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='img/logo-sena.png') }}" alt="SENA" class="h-20">
        </div>

        <form method="POST" class="form-sena space-y-4">
            <div>
                <label for="documento" class="font-semibold text-gray-700">Documento</label>
                <input type="text" name="documento" id="documento" class="w-full p-2 border rounded" required>
            </div>
            
            <div>
                <label for="password" class="font-semibold text-gray-700">Contrase√±a</label>
                <input type="password" name="password" id="password" class="w-full p-2 border rounded" required>
            </div>
            
            <button type="submit" class="w-full btn-sena-primary py-2 mt-4">Ingresar</button>
        </form>
    </div>
  </div>
{% endblock %}
