<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login Administrador</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded text-white 
                        {% if category == 'success' %}bg-green-500
                        {% elif category == 'danger' %}bg-red-500
                        {% elif category == 'warning' %}bg-yellow-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label class="block mb-2">Documento</label>
            <input type="text" name="documento" class="w-full p-2 border rounded mb-4" required>
            <label class="block mb-2">Contrase√±a</label>
            <input type="password" name="password" class="w-full p-2 border rounded mb-4" required>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Ingresar</button>
        </form>
    </div>
</body>
</html>
