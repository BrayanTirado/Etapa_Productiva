<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Evidencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
        <h1 class="text-xl font-bold mb-4">Registrar Nueva Evidencia</h1>
        <form method="POST" enctype="multipart/form-data">
            <label class="block mb-2">Nombre del Archivo</label>
            <input type="text" name="nombre_archivo" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Formato</label>
            <input type="text" name="formato" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Archivo</label>
            <input type="file" name="archivo" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Fecha de Subida</label>
            <input type="date" name="fecha_subida" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">Tipo</label>
            <input type="text" name="tipo" required class="w-full border p-2 rounded mb-4">

            <label class="block mb-2">ID Aprendiz</label>
            <input type="number" name="aprendiz_id_aprendiz" required class="w-full border p-2 rounded mb-4">

            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Guardar</button>
            <a href="{{ url_for('evidencia_bp.listar_evidencias') }}" class="ml-2 text-gray-600">Cancelar</a>
        </form>
    </div>
</body>
</html>
