<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Evidencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Editar Evidencia</h1>

        <form action="{{ url_for('evidencia_bp.editar_evidencia', id=evidencia.id_evidencia) }}" method="POST" enctype="multipart/form-data">
            
            <!-- Archivo actual -->
            <div class="mb-4">
                <label class="block font-medium mb-1">Archivo actual:</label>
                {% if evidencia.nombre_archivo %}
                    <a href="{{ url_for('evidencia_bp.serve_file', id=evidencia.id_evidencia) }}" 
                       target="_blank" 
                       class="text-blue-600 underline hover:text-blue-800">
ðŸ“„ {{ evidencia.nombre_archivo.split('_', 1)[-1] }}
                    </a>
                {% else %}
                    <p class="text-gray-500">No hay archivo asociado</p>
                {% endif %}
            </div>

            <!-- Subir nuevo archivo -->
            <div class="mb-4">
                <label for="archivo" class="block font-medium mb-1">Actualizar archivo (opcional):</label>
                <input type="file" name="archivo" id="archivo" class="border rounded p-2 w-full" accept=".doc,.docx,.xls,.xlsx,.pdf">
            </div>

            <!-- Nota -->
            <div class="mb-4">
                <label for="nota" class="block font-medium mb-1">Nota:</label>
                <textarea name="nota" id="nota" class="border rounded p-2 w-full" rows="3">{{ evidencia.nota }}</textarea>
            </div>

            <!-- Botones -->
            <div class="flex justify-between mt-6">
                <a href="{{ url_for('evidencia_bp.listar_evidencias') }}" 
                   class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                    Cancelar
                </a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Guardar cambios
                </button>
            </div>
        </form>
    </div>
</body>
</html>
