<!-- Modal de registro de instructor -->
<div id="instructorModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
  <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <!-- Header del modal -->
      <div class="flex items-center justify-between p-4 border-b">
        <h3 class="text-lg font-semibold text-gray-900">Registrar Nuevo Instructor</h3>
        <button onclick="closeInstructorModal()" class="text-gray-400 hover:text-gray-600">
          <span class="text-2xl">&times;</span>
        </button>
      </div>

      <!-- Contenido del modal -->
      <div class="p-4">
        <form id="instructorForm" method="post" action="{{ url_for('instructor_bp.nuevo_instructor') }}" class="space-y-4">
          <!-- Token -->
          <div>
            <label for="token" class="block text-sm font-medium text-gray-700 mb-1">TOKEN</label>
            <input type="text" name="token" id="token" required
                   placeholder="Ingresa el token de registro"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Nombres y Apellidos -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="nombre_instructor" class="block text-sm font-medium text-gray-700 mb-1">NOMBRES</label>
              <input type="text" name="nombre_instructor" id="nombre_instructor" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label for="apellido_instructor" class="block text-sm font-medium text-gray-700 mb-1">APELLIDOS</label>
              <input type="text" name="apellido_instructor" id="apellido_instructor" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>

          <!-- Tipo de documento y Documento -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="tipo_documento" class="block text-sm font-medium text-gray-700 mb-1">TIPO DE DOCUMENTO</label>
              <select name="tipo_documento" id="tipo_documento" required
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Elige una opción</option>
                <option value="Cedula de Ciudadania">Cédula de Ciudadanía</option>
                <option value="Cedula Extrangeria">Cédula de Extranjería</option>
              </select>
            </div>
            <div>
              <label for="documento" class="block text-sm font-medium text-gray-700 mb-1">DOCUMENTO</label>
              <input type="text" name="documento" id="documento" required pattern="[0-9]+"
                     title="Solo números"
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>

          <!-- Email y Celular -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="correo_instructor" class="block text-sm font-medium text-gray-700 mb-1">EMAIL</label>
              <input type="email" name="correo_instructor" id="correo_instructor" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label for="celular_instructor" class="block text-sm font-medium text-gray-700 mb-1">CELULAR</label>
              <input type="tel" name="celular_instructor" id="celular_instructor" required pattern="[0-9]{10}"
                     title="Debe contener 10 dígitos"
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>

          <!-- Sede -->
          <div>
            <label for="sede_id" class="block text-sm font-medium text-gray-700 mb-1">SEDE</label>
            <select name="sede_id" id="sede_id" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="" disabled selected>Selecciona una sede</option>
              {% for sede in sedes %}
              <option value="{{ sede.id_sede }}">{{ sede.nombre_sede }} - {{ sede.ciudad }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Contraseña -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">CONTRASEÑA</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-xs text-gray-500 mt-1">La contraseña debe tener al menos 8 caracteres</p>
          </div>
        </form>
      </div>

      <!-- Footer del modal -->
      <div class="flex flex-col sm:flex-row sm:justify-end sm:items-center p-4 border-t gap-2">
        <button onclick="closeInstructorModal()"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
          Cancelar
        </button>
        <button type="submit" form="instructorForm"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Registrar Instructor
        </button>
      </div>
    </div>
  </div>
</div>

<script>
function openInstructorModal() {
  document.getElementById('instructorModal').classList.remove('hidden');
}

function closeInstructorModal() {
  document.getElementById('instructorModal').classList.add('hidden');
  // Limpiar el formulario
  document.getElementById('instructorForm').reset();
}

// Cerrar modal al hacer clic fuera
document.getElementById('instructorModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeInstructorModal();
  }
});
</script>
