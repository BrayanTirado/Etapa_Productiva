{% extends "base.html" %}

{% block title %}SENA - Registrar Aprendiz{% endblock %}

{% block content %}

    <div class="card-sena w-full max-w-2xl mx-auto p-8">
        <h2 class="text-3xl font-extrabold text-center text-sena-primary mb-8">Crear cuenta de Aprendiz</h2>
        
        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='img/logo-sena.png') }}" alt="SENA" class="h-20">
        </div>

        <form method="post" action="{{ url_for('auth.registro_aprendiz') }}" class="form-sena space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nombre" class="font-semibold text-gray-700">NOMBRES</label>
                    <input type="text" name="nombre" id="nombre" required class="w-full rounded-lg border p-2">
                </div>

                <div>
                    <label for="apellido" class="font-semibold text-gray-700">APELLIDOS</label>
                    <input type="text" name="apellido" id="apellido" required class="w-full rounded-lg border p-2">
                </div>
            
                <div>
    <label for="tipo_documento" class="font-semibold text-gray-700">TIPO DOCUMENTO</label>
    <select name="tipo_documento" id="tipo_documento" required class="w-full rounded-lg border p-2">
        <option value="Cedula de Ciudadania">Cédula de Ciudadanía</option>
        <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
        <option value="Cedula Extrangeria">Cédula de Extranjería</option>
        <option value="Registro Civil">Registro Civil</option>
    </select>
</div>


                <div>
                    <label for="documento" class="font-semibold text-gray-700">DOCUMENTO</label>
                    <input type="text" name="documento" id="documento" required pattern="[0-9]+" title="Solo números" class="w-full rounded-lg border p-2">
                </div>

                <div>
                    <label for="email" class="font-semibold text-gray-700">EMAIL</label>
                    <input type="email" name="email" id="email" required class="w-full rounded-lg border p-2">
                </div>

                <div>
                    <label for="celular" class="font-semibold text-gray-700">CELULAR</label>
                    <input type="tel" name="celular" id="celular" required pattern="[0-9]{10}" title="Debe contener 10 dígitos" class="w-full rounded-lg border p-2">
                </div>
            </div>

            <!-- Contraseña -->
            <div class="mt-4">
                <label for="password" class="font-semibold text-gray-700">CONTRASEÑA</label>
                <input type="password" name="password" id="password" required minlength="8" title="Mínimo 8 caracteres" class="w-full rounded-lg border p-2">
                <p class="text-xs text-gray-500 mt-1">La contraseña debe tener al menos 8 caracteres</p>
            </div>

            <button type="submit" class="w-full btn-sena-primary py-3 mt-6">
                Registrar
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
            ¿Ya tienes una cuenta? 
            <a href="{{ url_for('auth.login') }}" class="text-sena-primary font-semibold hover:text-sena-dark">Inicia sesión aquí</a>
        </p>
    </div>
{% endblock %}
