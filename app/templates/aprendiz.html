<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Aprendiz</title>
    <!-- TailwindCSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-2xl transform transition-all hover:scale-[1.01] duration-300">
        <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-8">Crear cuenta de Aprendiz</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg text-white 
                            {% if category == 'success' %}bg-green-500
                            {% elif category == 'danger' %}bg-red-500
                            {% elif category == 'warning' %}bg-yellow-500
                            {% else %}bg-blue-500{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('auth.registro_aprendiz') }}" class="space-y-5">
            
            <div class="flex items-center gap-4">
                <label for="nombre" class="w-40 font-semibold text-gray-700">NOMBRES</label>
                <input type="text" name="nombre" id="nombre" required class="flex-1 rounded-lg border p-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <div class="flex items-center gap-4">
                <label for="apellido" class="w-40 font-semibold text-gray-700">APELLIDOS</label>
                <input type="text" name="apellido" id="apellido" required class="flex-1 rounded-lg border p-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <div class="flex items-center gap-4">
                <label for="tipo_documento" class="w-40 font-semibold text-gray-700">TIPO DE DOCUMENTO</label>
                <select name="tipo_documento" id="tipo_documento" required class="w-50 rounded-lg border p-2 bg-white focus:ring-2 focus:ring-indigo-400">
                    <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
                    <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                    <option value="Cedula Extranjera">Cedula Extranjera</option>
                    <option value="Registro Civil">Registro Civil</option>
                </select>
            </div>

            <div class="flex items-center gap-4">
                <label for="documento" class="w-40 font-semibold text-gray-700">DOCUMENTO</label>
                <input type="text" name="documento" id="documento" required pattern="[0-9]+" title="Solo números" class="flex-1 rounded-lg border p-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <div class="flex items-center gap-4">
                <label for="email" class="w-40 font-semibold text-gray-700">EMAIL</label>
                <input type="email" name="email" id="email" required class="flex-1 rounded-lg border p-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <div class="flex items-center gap-4">
                <label for="celular" class="w-40 font-semibold text-gray-700">CELULAR</label>
                <input type="tel" name="celular" id="celular" required pattern="[0-9]{10}" title="Debe contener 10 dígitos" class="flex-1 rounded-lg border p-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Contraseña corregida -->
            <div class="flex items-center gap-4">
                <label for="password" class="w-40 font-semibold text-gray-700">CONTRASEÑA</label>
                <input type="password" name="password" id="password" required minlength="8" title="Mínimo 8 caracteres" class="flex-1 rounded-lg border p-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Registrar
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
            ¿Ya tienes una cuenta? 
            <a href="{{ url_for('auth.login') }}" class="text-indigo-600 font-semibold hover:underline">Inicia sesión aquí</a>
        </p>
    </div>

</body>
</html>
