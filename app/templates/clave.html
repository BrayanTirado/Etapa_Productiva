<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clave Secreta - Registro Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Clave Secreta</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-4 rounded-lg text-white 
                        {% if category == 'success' %}bg-green-500
                        {% elif category == 'danger' %}bg-red-500
                        {% elif category == 'warning' %}bg-yellow-500
                        {% else %}bg-blue-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('crear_adm.clave') }}" class="space-y-4">
      <div>
        <label for="clave" class="block text-sm font-medium text-gray-700">Ingresa la clave secreta</label>
        <input type="password" name="clave" id="clave" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div class="flex justify-center">
        <button type="submit" 
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition">
          Validar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
