<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Instructor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Barra superior -->
  <header class="bg-indigo-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Panel del Instructor</h1>
      <a href="{{ url_for('auth.logout') }}" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold transition">
        Cerrar sesión
      </a>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    
    <!-- Encabezado principal -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Bienvenido, Instructor</h2>
      <p class="text-gray-600">Gestiona tus cursos, estudiantes y actividades desde aquí.</p>
    </div>

    <!-- Botones de acciones rápidas -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <a href="#" class="bg-white shadow-lg p-6 rounded-lg text-center hover:shadow-xl transition">
        <h3 class="text-lg font-semibold mb-2">Ver estudiantes</h3>
        <p class="text-gray-500">Lista y detalles de los estudiantes.</p>
      </a>
      <a href="#" class="bg-white shadow-lg p-6 rounded-lg text-center hover:shadow-xl transition">
        <h3 class="text-lg font-semibold mb-2">Agregar tarea</h3>
        <p class="text-gray-500">Crea nuevas tareas para el curso.</p>
      </a>
      <a href="#" class="bg-white shadow-lg p-6 rounded-lg text-center hover:shadow-xl transition">
        <h3 class="text-lg font-semibold mb-2">Revisar evidencias</h3>
        <p class="text-gray-500">Ver y calificar los trabajos entregados.</p>
      </a>
    </div>

   

  </main>

</body>
</html>
